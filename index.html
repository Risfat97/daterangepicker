<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test DateRangePicker</title>
        <link rel="stylesheet" href="daterangepicker.css">
        <style>
            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
                padding: 0;
                font-size: 1rem;
                background-color: #f4f4f4;
                height: 100vh;
            }

            header {
                padding: 0;
                height: 56px;
            }
            nav {
                background: #1c2024;
                margin: 0;
                display: flex;
                padding: 16px 32px;
                color: white;
            }

            h1.nav-brand {
                margin: 0;
                padding: 0;
            }

            .container {
                margin-top: 32px;
                display: flex;
                flex-direction: column;
                width: 90vw;
                margin-left: auto;
                margin-right: auto;
            }

            .row {
                display: block;
                width: 100%;
                margin-bottom: 32px;
            }

            #daterange {
                width: 300px;
                margin-left: 16px;
                padding: 4px 8px;
                font-size: 14px;
                outline: none;
                border-radius: .7rem;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <h1 class="nav-brand">Daterangepicker</h1>
            </nav>
        </header>
        <main class="container">
            <div class="row">
                <label for="daterange">Période</label>
                <input type="text" name="daterange" id="daterange" class="daterange">
            </div>
            <div class="row">
                <h3>Période choisie</h3>
                <p class="periode-value"></p>
            </div>
        </main>

        <script src="./daterangepicker.js"></script>
        <script type="text/javascript">
            const periodeValue = document.querySelector('.periode-value');
            const picker = new DateRangePicker('#daterange', {
                start: "2022-01-01",
                end: "2022-09-19",
                onchange: (start, end) => {
                    periodeValue.innerHTML = `
                        Début: ${start} 
                        <br/>
                        Fin: ${end}
                    `;
                },
                args: []
            });
        </script>
    </body>
</html>
